<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>Bluuue sky</h1>
                <p>with it`s mountains</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>Lonley castle</h1>
                <p>in the wildenest</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('images/Flying eagle.jpg');"></div>
            <div style="background-image: url('images/Lonley castle wildenest.jpg');"></div>
            <div style="background-image: url('images/sky.jpg');"></div>
            <div style="background-image: url('images/nature flower.jpg');"></div>
        </div>
        <div class="action-buttons">
                <button class="down-button">down</button>
                <button class="up-button">up</button>
        </div>
    </div>

<script src="js/app.js"></script>
</body>
</html>
